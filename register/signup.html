<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up | Smarix Courses</title>
</head>
<body>
    
    <div class="nav">
        <a href="../index.html" class="logo">
            <img src="../media/smarix.png" alt="smarix logo">
            <span>Smarix</span>
        </a>
        <ul class="menu_ul">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../index.html#courses">Courses</a></li>
            <li><a href="../index.html#about">About us</a></li>
            <li><a href="../index.html#contacts">Contacts</a></li>
        </ul>
        <ion-icon class="open" name="menu-outline" onclick="menu()"></ion-icon>
        <ion-icon class="close" name="close-outline" onclick="menu()"></ion-icon>
    </div>
    <form class="content" action="/signup" method="POST">
        <img src="user.png" alt="sign up">
        <h1>Sign Up</h1>
        <div class="input">
            <input type="text" name="username" id="username">
            <label for="username">username</label>
        </div>
        <div class="input">
            <input type="text" name="password" id="password">
            <label for="password">password</label>
        </div>
        <div class="input">
            <input type="text" name="password" id="confirmpassword">
            <label for="password">confirm password</label>
        </div>
        <input type="submit" value="SIGN UP">
        <a href="signin.html">you already have account?</a>
    </form>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
